<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script
      src="https://kit.fontawesome.com/1010468d87.js"
      crossorigin="anonymous"
    ></script>

    <title>WEB予約|けやきクリニック</title>
    <link rel="stylesheet" href="dist/styles.css" />
  </head>

  <body>
    <header class="sticky-top bg-white shadow-sm">
      <div class="alert alert-info mb-0 rounded-0 alert-dismissible fade show">
        Attention：このサイトはWEB制作のポートフォリオとして作成されました。そのため、記載されている全ての情報は架空のものであり、実在しません。また、同名の実在する人物や団体などとは関係ありません。
        <button class="close" data-dismiss="alert">
          &times;
        </button>
      </div>
      <nav class="navbar navbar-expand-md navbar-light d-flex">
        <a href="index.html" class="navbar-brand text-info navbar mr-auto"
          >けやきデンタルクリニック</a
        >
        <button type="button" class="btn btn-info">
          <i class="fas fa-phone-alt"></i>TEL
        </button>
        <button
          class="navbar-toggler float-right"
          data-toggle="collapse"
          data-target="#menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="menu" class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="" class="nav-link active">TOP</a></li>
            <li class="nav-item">
              <a href="profile.html" class="nav-link">院長・スタッフ紹介</a>
            </li>
            <li class="nav-item"><a href="" class="nav-link">WEB予約</a></li>
            <li class="nav-item"></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="py-5 mb-5">
        <h1 class="fz-175 text-center mb-5 font-weight-bold">
          WEB予約
        </h1>
        <div class="col-sm-6 mx-auto js-show">
          <div class="form-group">
            <form action="" method="POST">
              <label for="exam">初診・再診</label>
              <select name="exam" id="exam" class="form-control">
                <option value="first">初診</option>
                <option value="re">再診</option>
              </select>

              <label for="date">ご希望日</label>
              <input type="date" name="date" id="date" class="form-control" />
              <label for="time">ご希望時間</label>
              <select name="time" id="time" class="form-control">
                <option value="900">09:00</option>
                <option value="930">09:30</option>
                <option value="1000">10:00</option>
                <option value="1030">10:30</option>
                <option value="1100">11:00</option>
                <option value="1130">11:30</option>
                <option value="1200">12:00</option>
                <option value="1230">12:30</option>
                <option value="1500">15:00</option>
                <option value="1530">15:30</option>
                <option value="1600">16:00</option>
                <option value="1630">16:30</option>
                <option value="1730">17:00</option>
                <option value="1730">17:30</option>
                <option value="1830">18:00</option>
                <option value="1830">18:30</option>
                <option value="1900">19:00</option>
                <option value="1930">19:30</option>
              </select>
              <label for="name">お名前</label>
              <input type="text" id="name" name="name" class="form-control" />
              <label for="tel">お電話番号</label>
              <input type="tel" name="tel" class="form-control" />
              <button type="submit" class="btn btn-info mt-3 float-right">
                送信する
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-center text-light py-1 " id="js-footer">
      <small>(c)2020 けやきデンタルクリニック</small>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="dist/app.js"></script>
  </body>
</html>
